version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: marketplace
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  openfga:
    image: openfga/openfga:latest
    command: run
    ports:
      - "8080:8080" # http
      - "8081:8081" # grpc

  mcp_server:
    build: ./mcp_server
    ports:
      - "8090:8090"
    env_file: .env
    command: python main.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  marketplace_backend:
    build: ./marketplace_backend
    ports:
      - "8001:8001"
    env_file: .env
    environment:
      - MCP_SERVER_URL=http://mcp_server:8090
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    depends_on:
      - db
      - openfga
      - mcp_server

  personal_agent:
    build: ./personal_agent
    ports:
      - "8002:8002"
    env_file: .env
    environment:
      - MCP_SERVER_URL=http://mcp_server:8090
    command: python a2a_launcher.py
    depends_on:
      - openfga
      - mcp_server
    volumes:
      - ./adk_core:/app/adk_core
      - ./a2a_core:/app/a2a_core

  good_agent:
    build: ./good_agent
    ports:
      - "8003:8003"
    env_file: .env
    environment:
      - MCP_SERVER_URL=http://mcp_server:8090
      - PERSONAL_AGENT_URL=http://personal_agent:8002
    command: python a2a_launcher.py
    depends_on:
      - mcp_server
      - personal_agent
    volumes:
      - ./adk_core:/app/adk_core
      - ./a2a_core:/app/a2a_core

  malicious_agent:
    build: ./malicious_agent
    ports:
      - "8004:8004"
    env_file: .env
    environment:
      - MCP_SERVER_URL=http://mcp_server:8090
      - PERSONAL_AGENT_URL=http://personal_agent:8002
    command: python a2a_launcher.py
    depends_on:
      - mcp_server
      - personal_agent
    volumes:
      - ./adk_core:/app/adk_core
      - ./a2a_core:/app/a2a_core

volumes:
  postgres_data: